
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/frontEnd.css">
    <title>Document</title>
	 

  </head>
  <body class="bg">
	<h1 id="heading">WAV to MIDI Convertor</h1><br><br>
    <form
      action="http://localhost:5000/file_upload"
      method="POST"
      enctype="multipart/form-data"
      class="file-upload-form"
    >
      <h2>Upload file to convert</h2>
      <input id="button" type="file" name="file" />
      <input id="choice" type="submit" />
    </form>

	<h1>OR</h1><br>

	<form
      action="http://localhost:5000/upload_link"
      method="POST"
	  enctype="application/x-www-form-urlencoded"
      class="file-upload-form"
	 >
      <h2>Provide a link to a wav</h2>
      <input id="button" type="text" name="uploadLink"id="uploadLink"/>
      <input id="choice" type="submit" />
    </form>

  </body>
</html>
